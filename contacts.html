				<!-- Contact Info -->
				<section class="contacts_block" style="margin-top: 10px;">
					<div class="row" style="padding-bottom: 250px;">
						<div class="col-lg-7 col-sm-7 padbot20" data-animated="fadeIn">
							<h2>Get in Touch</h2>
							<!-- Contact Form -->
							<div class="contact_form top_form">
								<div id="note"></div>
								<div id="fields">
									<form id="" action="https://api.staticforms.xyz/submit" method="POST">
										<input class="input_wt" type="text" name="name" value="Name"
											onFocus="if (this.value == 'Name') this.value = '';"
											onBlur="if (this.value == '') this.value = 'Name';" />
										<input class="input_wt" type="text" name="email" value="Email"
											onFocus="if (this.value == 'Email') this.value = '';"
											onBlur="if (this.value == '') this.value = 'Email';" />
										<input class="input_wt last" type="text" name="subject" value="Subject"
											onFocus="if (this.value == 'Subject') this.value = '';"
											onBlur="if (this.value == '') this.value = 'Subject';" />
										<textarea class="input_wt" name="message" id="message"
											onFocus="if (this.value == 'Message') this.value = '';"
											onBlur="if (this.value == '') this.value = 'Message';">Message</textarea>
										<div class="clear"></div>
										<input class="btn btn-active" type="reset" value="Clear Form" />
										<input class="btn btn-default" type="submit" value="Send Message!" />
										<input type="hidden" name="accessKey"
											value="dafeb87b-7a3d-441c-9740-129c45e8753f">
										<input type="hidden" name="replyTo" value="@">
										<input type="text" name="honeypot" style="display:none">
										<input type="hidden" name="redirectTo" value="https://golfersflyby.com">
										<div class="clear"></div>
									</form>
								</div>
							</div><!-- //Contact Form -->
